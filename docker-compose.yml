services:
  # PostgreSQL for LangGraph checkpointer (conversation memory)
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: langgraph
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d langgraph"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Postgres checkpointer (uses Docker network)
      CHECKPOINT_TYPE: postgres
      CHECKPOINT_POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/langgraph
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  web:
    build:
      context: ./web
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data: